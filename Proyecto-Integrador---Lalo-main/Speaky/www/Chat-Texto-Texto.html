<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaky Chat</title>
    <link rel="stylesheet" href="css/chat-Texto-Texto.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=1zOZs0eN"></script>
</head>
<body>
    <header>
        <img src="img/arrow-regresar.png" alt="Volver" onclick="goHome()" class="back-arrow">
        <h1>Chat</h1>

    </header>
    <div id="menu" class="menu">
        <div class="menu-option" onclick="showInfoModal()">
            <img src="img/icon-info.png" alt="Info">
            <span>Información</span>
        </div>
    </div>
    <div class="chat-input-section">
        <textarea id="message-input" placeholder="Escribe tu mensaje aquí"></textarea>
        <button id="play-button" onclick="playMessage()">Reproducir</button>
        <div class="voice-selection">
            <h4>Selecciona tu voz favorita:</h4>
            <div>
                <label>
                    <input type="radio" name="voice" value="male" onclick="selectVoice('male')"> Voz Masculina
                </label>
                <label>
                    <input type="radio" name="voice" value="female" onclick="selectVoice('female')"> Voz Femenina
                </label>
            </div>
        </div>
    </div>
    <div class="chat-container" id="chat-container">
        <!-- Mensajes del chat -->
    </div>

    <script src="js/Chat-Text-Texto.js"></script>
</body>
</html>
