<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaky - Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registro-3.css">
</head>
<body class="registro-3">
    <div class="container">
        <h1>Empezaremos a crear tu cuenta</h1>
        <form id="registration-form" class="registration-form">
            <label for="first-name">Nombre(s)</label>
            <input type="text" id="first-name" name="first_name" required>
            
            <label for="last-name">Apellido Paterno</label>
            <input type="text" id="last-name" name="last_name" required>
            
            <label for="middle-name">Apellido Materno</label>
            <input type="text" id="middle-name" name="middle_name" required>
            
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="btn">Registrarse</button>
        </form>
        <div id="success-message" class="success-message" style="display: none;">
            <p>Cuenta creada con éxito. Redirigiendo al login...</p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
